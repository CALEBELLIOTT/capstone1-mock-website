<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>National Parks</title>
</head>

<body>
  <header class="container-flex">
    <div class="row background-primary text-light">
      <div class="col-6 col-md-4">
        <h1> <i class="mdi mdi-pine-tree"></i> National Park Service</h1>
      </div>
    </div>
    <div class="row hero-row d-flex">
      <div class="col-12 col-md-4 align-self-center ps-5">
        <div class="card">
          <h3>SEND US A MESSAGE</h3>
          <form action="" class="row g-3">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="NAME">
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="EMAIL">
            </div>
            <div class="col-8">
              <input type="text" class="form-control" placeholder="PHONE">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="EXT.">
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="MESSAGE">
            </div>
            <div class="col-12">
              <input type="checkbox" class="form-check-input">
              <label for="" class="form-check-label">
                By checking this box I agree to the terms and conditions of the National Park Service
              </label>
            </div>
          </form>
        </div>
      </div>
      <!-- TODO hide this when screen size is small -->
      <div class="col-md-8 align-items-center d-flex">
        <div class="p-5 border-left">
          <h2>This is text over an image</h2>
          <p>This is some more detailed information</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container-flex">
    <!-- NOTE row with overflow card -->
    <div class="row">
      <div class="col-md-6 order-md-1 order-2">
        <h1>If you love trees, this is the place for you</h1>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="progress">
            <i class="mdi mdi-horse-human"></i>
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9"></div>
    </div>
    <!-- NOTE reviewer row -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-12"></div>
    </div>

  </main>

  <footer class="container-flex">
    <div class="row">
      <div class="col-12"></div>
    </div>
  </footer>
</body>

</html>
